{% extends "base.html" %}
{% load static %}
{% block title %}
    e-Learning | Categories
{% endblock title %}
{% block content %}
    <!-- Categories List Section -->
    <section id="categories" class="py-40">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-extrabold text-blue-600 mb-12">Explore Our Categories</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                {% for category in categories %}
                    <a href="{% url 'category_detail' category.id %}"
                       class="group block bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 transform hover:scale-105">
                        <div class="relative">
                            <img src="{% static 'images/cat-2.jpg' %}"
                                 alt="{{ category.name }}"
                                 height="auto"
                                 width="auto"
                                 class="w-full h-48 object-cover object-center transition-transform duration-300 transform group-hover:scale-110">
                            <!-- Overlay -->
                            <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-300 opacity-0 group-hover:opacity-100">
                                <div class="flex justify-center items-center h-full">
                                    <h3 class="text-white text-2xl font-bold">{{ category.name }}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="p-6 text-center">
                            <h3 class="text-xl font-semibold text-gray-800">{{ category.name }}</h3>
                            <p class="text-gray-500 mt-2">{{ category.description }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
