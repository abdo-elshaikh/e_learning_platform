{% extends "base_dashboard.html" %}
{% block title %}Delete Category{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Delete Category</h1>
    <p>Are you sure you want to delete the category "{{ object.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
        <a href="{% url 'dashboard:category_list' %}"
           class="text-gray-600 hover:underline ml-4">Cancel</a>
    </form>
{% endblock %}
