{% extends 'base_dashboard.html' %}
{% block title %}Course Form{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Course Form</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <!-- Submit button -->
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                    <a href="{% url 'dashboard:course_list' %}"
                       class="text-gray-600 hover:underline ml-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
