{% extends "base_dashboard.html" %}
{% block content %}
<div class="container mx-auto mt-10 p-5 bg-white shadow-md rounded-md">
    <h2>{{ lesson.id|default:"Create Lesson" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3 border p-2">
            <i class="fas fa-save"></i> Save Lesson
        </button>
    </form>
</div>
{% endblock %}
