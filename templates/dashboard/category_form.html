{% extends "base_dashboard.html" %}
{% block title %}Add/Edit Category{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">{{ view.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        <a href="{% url 'dashboard:category_list' %}"
           class="text-gray-600 hover:underline ml-4">Cancel</a>
    </form>
{% endblock %}
