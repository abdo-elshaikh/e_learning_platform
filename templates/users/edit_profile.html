<!-- base page from courses -->
{% extends 'courses/templates/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <div class="w-full max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-8">Edit Your Profile</h2>

        <!-- Edit Profile Form -->
        <form action="{% url 'edit_profile' %}" method="POST" class="space-y-6 text-gray-700">
            {% csrf_token %}
            
           
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Save Changes
            </button>
        </form>

        <!-- Cancel Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'profile' %}" class="text-blue-500 hover:underline">Cancel</a>
        </div>
    </div>
{% endblock %}
