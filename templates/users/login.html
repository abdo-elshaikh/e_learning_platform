{% extends "auth.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="w-full max-w-md mx-auto bg-white p-10 rounded-xl shadow-lg border-gray-800">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Login to Your Account</h2>
    <!-- Login Form -->
    <form method="POST" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}
        <!-- Username Field -->
        <div class="relative">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="relative">
                <input id="id_username" name="username" type="text"
                    class="w-full border border-gray-300 rounded-lg p-2 pl-10" required>
                <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
            </div>
        </div>
        <!-- Password Field -->
        <div class="relative">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
                <input id="id_password" name="password" type="password"
                    class="w-full border border-gray-300 rounded-lg p-2 pl-10" required>
                <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-lock text-gray-400"></i>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                    onclick="togglePassword()">
                    <i id="toggle-password-icon" class="fas fa-eye text-gray-400"></i>
                </div>
            </div>
        </div>
        <!-- Submit Button -->
        <div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Login
            </button>
        </div>
        <!-- Forgot Password Link -->
        <div class="text-center mt-4">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>
        <!-- Register Link -->
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
            </p>
        </div>
    </form>
</div>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('id_password');
        const passwordIcon = document.getElementById('toggle-password-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    
</script>
{% endblock %}
