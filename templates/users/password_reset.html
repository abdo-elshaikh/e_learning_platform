{% extends 'auth.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <div class="w-full max-w-md mx-auto bg-white p-10 rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Reset Your Password</h2>
        <form action="{% url 'password_reset' %}" method="POST" class="space-y-6 text-gray-700">
            {% csrf_token %}
            
            <!-- Email Address -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input
                    type="email" 
                    id="email" 
                    name="email"
                    class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your email address"
                    required
                />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                Send Reset Link
            </button>
        </form>

        <!-- Back to Login Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Remembered your password? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Back to Login</a>
        </p>

        <!-- Back to Home Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            <a href="{% url 'index' %}" class="text-blue-500 hover:underline">Back to Home</a>
        </p>
    </div>
{% endblock %}
